services:
  file-ingest:
    container_name: maple2-file-ingest
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /app/Maple2.File.Ingest
    entrypoint: /app/Maple2.File.Ingest/docker-entrypoint.sh
    command: dotnet run
    depends_on:
      - mysql
    links:
      - mysql
    env_file:
      - .env
    environment:
      DB_IP: mysql
      MS2_DATA_FOLDER: /ClientData
    volumes:
      - .:/app
      - ${MS2_DOCKER_DATA_FOLDER}:/ClientData
      - dotnet_tools:/root/.dotnet/tools

  login:
    build:
      context: .
      dockerfile: ./Maple2.Server.Login/Dockerfile
    container_name: maple2-login
    image: maple2/login
    command: dotnet Maple2.Server.Login.dll
    depends_on:
      mysql:
        condition: service_started
      world:
        condition: service_started
    ports:
      - 20001:20001
    links:
      - world
    env_file:
      - .env
    environment:
      DB_IP: mysql
      GRPC_WORLD_IP: world

  world:
    build:
      context: .
      dockerfile: ./Maple2.Server.World/Dockerfile
    container_name: maple2-world
    image: maple2/world
    command: dotnet Maple2.Server.World.dll
    depends_on:
      - mysql
    ports:
      - 21001:21001
    env_file:
      - .env
    environment:
      DB_IP: mysql

  game-ch1:
    build:
      context: .
      dockerfile: ./Maple2.Server.Game/Dockerfile
    image: maple2/game
    depends_on:
      - mysql
      - world
    # Ports are dynamically assigned from world server, sadly we can't dynamically expose them here. So we have to hardcode them.
    ports:
      - 20003:20003
      - 21003:21003
    env_file:
      - .env
    environment:
      DB_IP: mysql
      GRPC_GAME_IP: game-ch1
      GRPC_WORLD_IP: world

  game-ch2:
    build:
      context: .
      dockerfile: ./Maple2.Server.Game/Dockerfile
    image: maple2/game
    depends_on:
      - mysql
      - world
    # Ports are dynamically assigned from world server, sadly we can't dynamically expose them here. So we have to hardcode them.
    ports:
      - 20004:20004
      - 21004:21004
    env_file:
      - .env
    environment:
      DB_IP: mysql
      GRPC_GAME_IP: game-ch2
      GRPC_WORLD_IP: world

  # Channel 0 is instanced content only
  game-ch0:
    build:
      context: .
      dockerfile: ./Maple2.Server.Game/Dockerfile
    image: maple2/game
    depends_on:
      - mysql
      - world
    # Ports are dynamically assigned from world server, sadly we can't dynamically expose them here. So we have to hardcode them.
    ports:
      - 20002:20002
      - 21002:21002
    env_file:
      - .env
    environment:
      DB_IP: mysql
      GRPC_GAME_IP: game-ch0
      GRPC_WORLD_IP: world
      INSTANCED_CONTENT: true

  web:
    build:
      context: .
      dockerfile: ./Maple2.Server.Web/Dockerfile
    container_name: maple2-web
    image: maple2/web
    depends_on:
      - mysql
    ports:
      - 80:80
      - 443:443
      - 4000:4000
    env_file:
      - .env
    environment:
      DB_IP: mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    container_name: maple2-db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  dotnet_tools:
  mysql:
