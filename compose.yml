services:
  db-seed:
    container_name: maple2-db-seed
    image: mcr.microsoft.com/dotnet/sdk:8.0
    entrypoint: /app/Maple2.Database.Seed/docker-entrypoint.sh
    depends_on:
      - mysql
    links:
      - mysql
    env_file:
      - .env
    environment:
      DB_IP: mysql
    volumes:
      - .:/app
      - dotnet-tools:/root/.dotnet/tools

  file-ingest:
    container_name: maple2-file-ingest
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /app/Maple2.File.Ingest
    command: dotnet run
    depends_on:
      - mysql
    links:
      - mysql
    env_file:
      - .env
    environment:
      DB_IP: mysql
      MS2_DATA_FOLDER: /ClientData
    volumes:
      - .:/app
      - ${MS2_DOCKER_DATA_FOLDER}:/ClientData

  login:
    build:
      context: .
      dockerfile: ./Maple2.Server.Login/Dockerfile
    container_name: maple2-login
    image: maple2/login
    command: dotnet Maple2.Server.Login.dll
    depends_on:
      mysql:
        condition: service_started
      world:
        condition: service_started
    ports:
      - 20001:20001
    links:
      - world
    env_file:
      - .env
    environment:
      DB_IP: mysql
      WORLD_SERVICE: world

  world:
    build:
      context: .
      dockerfile: ./Maple2.Server.World/Dockerfile
    container_name: maple2-world
    image: maple2/world
    command: dotnet Maple2.Server.World.dll
    depends_on:
      - mysql
    ports:
      - 21001:21001
    env_file:
      - .env
    environment:
      DB_IP: "mysql"
      CHANNEL_SERVICE: "game-main,game-alt"

  game-main:
    build:
      context: .
      dockerfile: ./Maple2.Server.Game/Dockerfile
    image: maple2/game
    depends_on:
      - mysql
      - world
    ports:
      - 20002:20002
      - 21002:21002
    env_file:
      - .env
    environment:
      DB_IP: "mysql"
      GAME_CHANNEL: 1
      GAME_PORT: 20002
      GRPC_CHANNEL_PORT: 21002
      WORLD_SERVICE: world
      GAME_IP: "127.0.0.1"

  game-alt:
    build:
      context: .
      dockerfile: ./Maple2.Server.Game/Dockerfile
    image: maple2/game
    depends_on:
      - mysql
      - world
    ports:
      - 20003:20003
      - 21003:21003
    env_file:
      - .env
    environment:
      DB_IP: "mysql"
      GAME_CHANNEL: 2
      GAME_PORT: 20003
      GRPC_CHANNEL_PORT: 21003
      WORLD_SERVICE: world
      GAME_IP: "127.0.0.1"

  web:
    build:
      context: .
      dockerfile: ./Maple2.Server.Web/Dockerfile
    image: maple2/web
    depends_on:
      - mysql
    ports:
      - 80:80
      - 443:443
    env_file:
      - .env
    environment:
      GAME_DB_CONNECTION: "Server=host.docker.internal;Database=game-server;User=root;Password=maplestory;oldguids=true"

  mysql:
    image: mysql:8.4
    restart: unless-stopped
    container_name: maple2-db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  dotnet-tools:
  mysql:
