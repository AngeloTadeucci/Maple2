services:
  world:
    build:
      context: .
      dockerfile: ./Maple2.Server.World/Dockerfile
    image: maple2-world:dev
    ports:
      - "21001:21001"
    env_file:
      - .env
    environment:
      DB_IP: "mysql"
      GAME_DB_CONNECTION: "Server=host.docker.internal;Database=game-server;User=root;Password=maplestory;oldguids=true"
      DATA_DB_CONNECTION: "Server=host.docker.internal;Database=maple-data;User=root;Password=maplestory;oldguids=true"
      CHANNEL_SERVICE: "game-main,game-alt"
    depends_on:
      - mysql

  login:
    build:
      context: .
      dockerfile: ./Maple2.Server.Login/Dockerfile
    image: maple2-login:dev
    depends_on:
      - mysql
      - world
    ports:
      - 20001:20001
    links:
      - "world"
    env_file:
      - .env
    environment:
      DB_IP: "mysql"
      GAME_DB_CONNECTION: "Server=host.docker.internal;Database=game-server;User=root;Password=maplestory;oldguids=true"
      DATA_DB_CONNECTION: "Server=host.docker.internal;Database=maple-data;User=root;Password=maplestory;oldguids=true"
      WORLD_SERVICE: "world"

  game-main:
    build:
      context: .
      dockerfile: ./Maple2.Server.Game/Dockerfile
    image: maple2-game:dev
    depends_on:
      - mysql
      - world
    ports:
      - 20002:20002
      - 21002:21002
    environment:
      DB_IP: "mysql"
      GAME_DB_CONNECTION: "Server=host.docker.internal;Database=game-server;User=root;Password=maplestory;oldguids=true"
      DATA_DB_CONNECTION: "Server=host.docker.internal;Database=maple-data;User=root;Password=maplestory;oldguids=true"
      GAME_CHANNEL: 1
      GAME_PORT: 20002
      GRPC_CHANNEL_PORT: 21002
      WORLD_SERVICE: "world"
      GAME_IP: "127.0.0.1"

  game-alt:
    build:
      context: .
      dockerfile: ./Maple2.Server.Game/Dockerfile
    image: maple2-game:dev
    depends_on:
      - mysql
      - world
    ports:
      - 20003:20003
      - 21003:21003
    environment:
      GAME_DB_CONNECTION: "Server=host.docker.internal;Database=game-server;User=root;Password=maplestory;oldguids=true"
      DATA_DB_CONNECTION: "Server=host.docker.internal;Database=maple-data;User=root;Password=maplestory;oldguids=true"
      GAME_CHANNEL: 2
      GAME_PORT: 20003
      GRPC_CHANNEL_PORT: 21003
      WORLD_SERVICE: "world"
      GAME_IP: "127.0.0.1"

  web:
    build:
      context: .
      dockerfile: ./Maple2.Server.Web/Dockerfile
    image: maple2-web:dev
    ports:
      - 80:80
      - 443:443
    environment:
      GAME_DB_CONNECTION: "Server=host.docker.internal;Database=game-server;User=root;Password=maplestory;oldguids=true"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    container_name: maple2-db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  mysql:
